    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js';
        import { getFirestore, collection, doc, getDocs, getDoc, setDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { firebaseConfig } from '../firebase-config.js';

        // å‹•æ…‹è¼‰å…¥çš„å´‡æ‹œåˆ—è¡¨
        let serveList = [];
        let SERVE_DISPLAY_NAMES = {};
        let VALID_COLLECTIONS = [];

        // å¾ URL å–å¾— collection
        const urlParams = new URLSearchParams(window.location.search);
        const targetCollection = urlParams.get('collection');

        let db;
        let allUsers = {}; // { userName: userData }
        let schedulePersons = new Set(); // ç­è¡¨ä¸­å‡ºç¾çš„æ‰€æœ‰äººå
        let personServeItems = {}; // ç­è¡¨ä¸­æ¯å€‹äººçš„æœäº‹é …ç›® { name: Set }
        let serviceItemsByCollection = {}; // å„å´‡æ‹œçš„æœäº‹é …ç›® { collectionName: [] }
        let currentEditUser = null;
        let currentEditServeTypes = {}; // ç·¨è¼¯ä¸­çš„ serve_types
        let currentEditLoginToken = ''; // ç·¨è¼¯ä¸­çš„ login_token

        // ç”Ÿæˆ 16 ä½éš¨æ©Ÿ login_token
        function generateLoginToken() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let token = '';
            for (let i = 0; i < 16; i++) {
                token += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return token;
        }

        // å–å¾—ç•¶å‰é€±æ—¥æ—¥æœŸï¼ˆUTC+8 æ™‚å€ï¼Œé€±æ—¥ç‚ºåŸºæº–ï¼‰
        // å¦‚æœä»Šå¤©æ˜¯é€±æ—¥ï¼Œè¿”å›ä»Šå¤©ï¼›å¦å‰‡è¿”å›ä¸‹ä¸€å€‹é€±æ—¥
        function getCurrentSunday() {
            const now = new Date();
            const utc8Offset = 8 * 60 * 60 * 1000;
            const utc8Now = new Date(now.getTime() + utc8Offset + now.getTimezoneOffset() * 60000);

            const dayOfWeek = utc8Now.getDay();
            const sunday = new Date(utc8Now);

            if (dayOfWeek === 0) {
                // ä»Šå¤©æ˜¯é€±æ—¥ï¼Œè¿”å›ä»Šå¤©
                sunday.setHours(0, 0, 0, 0);
            } else {
                // ä»Šå¤©ä¸æ˜¯é€±æ—¥ï¼Œè¿”å›ä¸‹ä¸€å€‹é€±æ—¥
                sunday.setDate(utc8Now.getDate() + (7 - dayOfWeek));
                sunday.setHours(0, 0, 0, 0);
            }
            return sunday;
        }

        // æ ¼å¼åŒ–æ—¥æœŸç‚ºå­—ä¸² (YYYY.MM.DD)
        function formatDateString(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;
        }

        function showError(message) {
            document.querySelector('.admin-page').innerHTML = `
                <div style="text-align: center; padding: 60px;">
                    <div style="font-size: 48px; margin-bottom: 16px;">âš ï¸</div>

                    <a href="index.html" class="btn btn-primary">è¿”å›é¦–é </a>

            `;
        }

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);

                // åˆå§‹åŒ– App Check
                const appCheck = initializeAppCheck(app, {
                    provider: new ReCaptchaV3Provider('6LcrTEgsAAAAALHsL8i7xFOrUM4t4q5j1gVftmAx'),
                    isTokenAutoRefreshEnabled: true
                });

                db = getFirestore(app);

                // è¼‰å…¥å´‡æ‹œåˆ—è¡¨
                const configValid = await loadServeList();
                if (!configValid) return;

                // æª¢æŸ¥ collection åƒæ•¸
                if (targetCollection && !VALID_COLLECTIONS.includes(targetCollection)) {
                    showError(`æ‰¾ä¸åˆ°å´‡æ‹œã€Œ${targetCollection}ã€`);
                    return;
                }

                // è¨­å®šé é¢æ¨™é¡Œ
                if (targetCollection) {
                    const displayName = SERVE_DISPLAY_NAMES[targetCollection] || targetCollection;
                    document.getElementById('pageTitle').textContent = `${displayName} ä½¿ç”¨è€…ç®¡ç†`;
                    document.title = `${displayName} ä½¿ç”¨è€…ç®¡ç†`;
                    document.getElementById('backBtn').href = `edit-chart.html?collection=${targetCollection}`;
                } else {
                    document.getElementById('pageTitle').textContent = 'æ‰€æœ‰ä½¿ç”¨è€…ç®¡ç†';
                    document.title = 'æ‰€æœ‰ä½¿ç”¨è€…ç®¡ç†';
                    document.getElementById('backBtn').href = 'index.html';
                }

                // è¼‰å…¥è³‡æ–™
                await loadAllServiceItems();
                if (targetCollection) {
                    await loadSchedulePersons();
                }
                await loadUsers();

                // æ¸²æŸ“ä½¿ç”¨è€…åˆ—è¡¨
                renderUserList();

                // è¨­å®šäº‹ä»¶
                setupEventListeners();

            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                document.getElementById('userList').innerHTML =
                    '<div style="text-align: center; padding: 40px; color: #ef4444;">è¼‰å…¥å¤±æ•—</div>';

        // è¼‰å…¥å´‡æ‹œåˆ—è¡¨
        async function loadServeList() {
            const serveListRef = doc(db, '_config', 'serve-list');
            const serveListDoc = await getDoc(serveListRef);

            if (!serveListDoc.exists()) {
                showError('å°šæœªè¨­å®šä»»ä½•å´‡æ‹œï¼Œè«‹å…ˆåˆ°ç®¡ç†é é¢æ–°å¢');
                return false;
            }

            serveList = serveListDoc.data().serves || [];

            if (serveList.length === 0) {
                showError('å°šæœªè¨­å®šä»»ä½•å´‡æ‹œï¼Œè«‹å…ˆåˆ°ç®¡ç†é é¢æ–°å¢');
                return false;
            }

            // å»ºç«‹å°ç…§è¡¨
            VALID_COLLECTIONS = serveList.map(s => s.id);
            SERVE_DISPLAY_NAMES = {};
            serveList.forEach(s => {
                SERVE_DISPLAY_NAMES[s.id] = s.name;
            });

            return true;
        }

        // è¼‰å…¥æ‰€æœ‰å´‡æ‹œçš„æœäº‹é …ç›®
        let nonUserColumnsByCollection = {}; // å„å´‡æ‹œçš„è³‡è¨Šæ¬„ä½
        async function loadAllServiceItems() {
            for (const collName of VALID_COLLECTIONS) {
                try {
                    const metadataRef = doc(db, collName, '_metadata');
                    const metadataDoc = await getDoc(metadataRef);
                    if (metadataDoc.exists()) {
                        serviceItemsByCollection[collName] = metadataDoc.data().serviceItems || [];
                        nonUserColumnsByCollection[collName] = metadataDoc.data().nonUserColumns || [];
                    } else {
                        serviceItemsByCollection[collName] = [];
                        nonUserColumnsByCollection[collName] = [];
                    }
                } catch (e) {
                    serviceItemsByCollection[collName] = [];
                    nonUserColumnsByCollection[collName] = [];
                }
            }
        }

        // è¼‰å…¥ç­è¡¨ä¸­çš„æ‰€æœ‰äººåå’Œæœäº‹é …ç›®ï¼ˆåªè¼‰å…¥ä»Šå¤©å«ä»¥å¾Œçš„è³‡æ–™ï¼‰
        async function loadSchedulePersons() {
            const allServiceItems = serviceItemsByCollection[targetCollection] || [];
            const nonUserCols = nonUserColumnsByCollection[targetCollection] || [];
            // åªçµ±è¨ˆéè³‡è¨Šæ¬„ä½
            const userServiceItems = allServiceItems.filter(item => !nonUserCols.includes(item));

            // å–å¾—ç•¶å‰é€±æ—¥å­—ä¸²ï¼ˆç”¨æ–¼éæ¿¾ï¼‰
            const currentSundayStr = formatDateString(getCurrentSunday());

            const snapshot = await getDocs(collection(db, targetCollection));
            schedulePersons = new Set();
            personServeItems = {};

            snapshot.forEach(docRef => {
                // åªè™•ç†ä»Šå¤©ï¼ˆå«ï¼‰ä»¥å¾Œçš„ç­è¡¨
                if (docRef.id !== '_metadata' && docRef.id >= currentSundayStr) {
                    const data = docRef.data();
                    userServiceItems.forEach(item => {
                        if (data[item] && Array.isArray(data[item])) {
                            data[item].forEach(name => {
                                schedulePersons.add(name);
                                if (!personServeItems[name]) {
                                    personServeItems[name] = new Set();
                                }
                                personServeItems[name].add(item);
                            });
                        }
                    });
                }
            });
        }

        // è¼‰å…¥æ‰€æœ‰ä½¿ç”¨è€…
        async function loadUsers() {
            const snapshot = await getDocs(collection(db, 'users'));
            allUsers = {};

            snapshot.forEach(docRef => {
                allUsers[docRef.id] = docRef.data();
            });
        }

        // æª¢æŸ¥ä½¿ç”¨è€…æ˜¯å¦éœ€è¦æ›´æ–°ï¼ˆç­è¡¨æœ‰æœªè¨˜éŒ„çš„æœäº‹ï¼‰
        function checkNeedsUpdate(name) {
            const userData = allUsers[name];
            if (!userData) return true; // æ–°ä½¿ç”¨è€…ï¼Œéœ€è¦åŠ å…¥

            // æª¢æŸ¥æœäº‹é …ç›®æ˜¯å¦å®Œæ•´
            const scheduledServes = personServeItems[name] || new Set();
            const registeredServes = userData.serve_types?.[targetCollection] || [];

            for (const serve of scheduledServes) {
                if (!registeredServes.includes(serve)) {
                    return true; // æœ‰ç¼ºå°‘çš„æœäº‹
                }
            }
            return false;
        }

        // æ¸²æŸ“ä½¿ç”¨è€…åˆ—è¡¨
        function renderUserList(searchTerm = '') {
            const userList = document.getElementById('userList');

            // åˆä½µï¼šç­è¡¨ä¸­çš„äºº + å·²è¨»å†Šçš„äºº
            const allNames = new Set([...schedulePersons, ...Object.keys(allUsers)]);
            let usersArray = Array.from(allNames);


            // æ’åºï¼šå¦‚æœæœ‰ targetCollectionï¼Œå°‡ã€Œåœ¨æ­¤å´‡æ‹œç­è¡¨ä¸­ã€çš„äººæ’åœ¨å‰é¢
            usersArray.sort((a, b) => {
                const aInSchedule = schedulePersons.has(a);
                const bInSchedule = schedulePersons.has(b);
                if (targetCollection) {
                    // å„ªå…ˆæ’åºï¼šåœ¨ç­è¡¨ä¸­çš„æ’å‰é¢
                    if (aInSchedule && !bInSchedule) return -1;
                    if (!aInSchedule && bInSchedule) return 1;
                }
                // æ¬¡è¦æ’åºï¼šæŒ‰åç¨±æ’åº
                return a.localeCompare(b, 'zh-TW');
            });

            // æœå°‹éæ¿¾
            if (searchTerm) {
                usersArray = usersArray.filter(name =>
                    name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            let needsUpdateCount = 0;
            let html = '';

            // æ–°å¢ä½¿ç”¨è€…å¡ç‰‡
            html += `
                <div class="user-card add-user-card" id="addUserCard">
                    â• æ‰‹å‹•æ–°å¢ä½¿ç”¨è€…
                </div>
            `;

            usersArray.forEach(name => {
                const userData = allUsers[name];
                const isNew = !userData;
                const isInSchedule = schedulePersons.has(name);
                const needsUpdate = checkNeedsUpdate(name);

                if (needsUpdate) needsUpdateCount++;

                // å–å¾—æœäº‹é …ç›®
                let serveTags = '';

        // è‡ªå‹•åŠ å…¥ä½¿ç”¨è€… & æ›´æ–°æœäº‹
        async function autoAddAndUpdateUsers() {
            // æ‰¾å‡ºéœ€è¦è™•ç†çš„ä½¿ç”¨è€…
            const usersToProcess = Array.from(schedulePersons).filter(name => {
                const userData = allUsers[name];

                // æª¢æŸ¥æ˜¯å¦æœ‰ç¼ºå°‘çš„æœäº‹
                const scheduledServes = personServeItems[name] || new Set();
                const registeredServes = userData.serve_types?.[targetCollection] || [];

            }
