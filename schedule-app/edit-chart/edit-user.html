<body>
    <div class="admin-page">

        <!-- å¿«é€Ÿæ“ä½œå€ -->

                ğŸ”„ è‡ªå‹•åŠ å…¥æ‰€æœ‰æ–°ä½¿ç”¨è€…
            </button>
            <input type="text" class="search-box" id="searchBox" placeholder="æœå°‹ä½¿ç”¨è€…...">
            <div class="stats-info">

    <!-- ç·¨è¼¯ä½¿ç”¨è€… Modal -->
    <div class="modal-overlay hidden" id="editUserModal">

                <button class="modal-close" onclick="closeModal('editUserModal')">&times;</button>
            </div>
            <div class="modal-body">
                <!-- LINE ID -->
                <div class="form-group">
                    <label>LINE ID</label>
                    <input type="text" class="form-control" id="lineIdInput" placeholder="è¼¸å…¥ LINE ä½¿ç”¨è€… ID">
                </div>

                <!-- æé†’è¨­å®š -->
                <div class="form-group">
                    <label>æé†’è¨­å®šï¼ˆé€±ä¸€è‡³é€±å…­ï¼‰</label>
                    <div class="alarm-settings" id="alarmSettings">
                        <label class="alarm-checkbox-item">
                            <input type="checkbox" id="alarm0"> é€±ä¸€
                        </label>
                        <label class="alarm-checkbox-item">
                            <input type="checkbox" id="alarm1"> é€±äºŒ
                        </label>
                        <label class="alarm-checkbox-item">
                            <input type="checkbox" id="alarm2"> é€±ä¸‰
                        </label>
                        <label class="alarm-checkbox-item">
                            <input type="checkbox" id="alarm3"> é€±å››
                        </label>
                        <label class="alarm-checkbox-item">
                            <input type="checkbox" id="alarm4"> é€±äº”
                        </label>
                        <label class="alarm-checkbox-item">

                        </label>
                    </div>
                </div>

                <!-- æœäº‹é …ç›® -->
                <div class="form-group">
                    <label>æœäº‹é …ç›®</label>
                    <div id="serveTypesDisplay">
                        <!-- å‹•æ…‹ç”Ÿæˆ -->
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="justify-content: space-between;">
                <button class="btn btn-danger" id="deleteUserBtn">åˆªé™¤ä½¿ç”¨è€…</button>
                <div style="display: flex; gap: 16px;">
                    <button class="btn btn-secondary" onclick="closeModal('editUserModal')">å–æ¶ˆ</button>
                    <button class="btn btn-primary" id="saveUserBtn">å„²å­˜</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js';
        import { getFirestore, collection, doc, getDocs, getDoc, setDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { firebaseConfig } from '../firebase-config.js';

        const SERVE_DISPLAY_NAMES = {
            'youth-serve': 'é’å¹´å´‡æ‹œ',
            'kids-serve': 'å…’ç«¥å´‡æ‹œ',
            'adult-serve': 'æˆäººå´‡æ‹œ'
        };

        const VALID_COLLECTIONS = ['youth-serve', 'kids-serve', 'adult-serve'];

        // å¾ URL å–å¾— collection
        const urlParams = new URLSearchParams(window.location.search);
        const targetCollection = urlParams.get('collection') || 'youth-serve';
        const displayName = SERVE_DISPLAY_NAMES[targetCollection] || targetCollection;

        document.getElementById('pageTitle').textContent = `${displayName} ä½¿ç”¨è€…ç®¡ç†`;
        document.title = `${displayName} ä½¿ç”¨è€…ç®¡ç†`;
        document.getElementById('backBtn').href = `edit-chart.html?collection=${targetCollection}`;

        let db;
        let allUsers = {}; // { userName: userData }
        let schedulePersons = new Set(); // ç­è¡¨ä¸­å‡ºç¾çš„æ‰€æœ‰äººå
        let serviceItems = []; // è©²å´‡æ‹œçš„æœäº‹é …ç›®
        let currentEditUser = null;

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);

                // åˆå§‹åŒ– App Check
                const appCheck = initializeAppCheck(app, {
                    provider: new ReCaptchaV3Provider('6LcrTEgsAAAAALHsL8i7xFOrUM4t4q5j1gVftmAx'),
                    isTokenAutoRefreshEnabled: true
                });

                db = getFirestore(app);

                // è¼‰å…¥è³‡æ–™
                await loadServiceItems();
                await loadSchedulePersons();
                await loadUsers();

                // æ¸²æŸ“ä½¿ç”¨è€…åˆ—è¡¨
                renderUserList();

                // è¨­å®šäº‹ä»¶
                setupEventListeners();

            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                document.getElementById('userList').innerHTML =
                    '<div style="text-align: center; padding: 40px; color: #ef4444;">è¼‰å…¥å¤±æ•—</div>';
            }
        }

        // è¼‰å…¥æœäº‹é …ç›®
        async function loadServiceItems() {
            const metadataRef = doc(db, targetCollection, '_metadata');
            const metadataDoc = await getDoc(metadataRef);
            if (metadataDoc.exists()) {
                serviceItems = metadataDoc.data().serviceItems || [];
            }
        }

        // è¼‰å…¥ç­è¡¨ä¸­çš„æ‰€æœ‰äººå
        async function loadSchedulePersons() {
            const snapshot = await getDocs(collection(db, targetCollection));
            schedulePersons = new Set();

            snapshot.forEach(docRef => {
                if (docRef.id !== '_metadata') {
                    const data = docRef.data();
                    serviceItems.forEach(item => {
                        if (data[item] && Array.isArray(data[item])) {
                            data[item].forEach(name => schedulePersons.add(name));
                        }
                    });
                }
            });
        }

        // è¼‰å…¥æ‰€æœ‰ä½¿ç”¨è€…
        async function loadUsers() {
            const snapshot = await getDocs(collection(db, 'users'));
            allUsers = {};

            snapshot.forEach(docRef => {
                allUsers[docRef.id] = docRef.data();
            });
        }

        // æ¸²æŸ“ä½¿ç”¨è€…åˆ—è¡¨
        function renderUserList(searchTerm = '') {
            const userList = document.getElementById('userList');

            // åˆä½µï¼šç­è¡¨ä¸­çš„äºº + å·²è¨»å†Šçš„äºº
            const allNames = new Set([...schedulePersons, ...Object.keys(allUsers)]);
            let usersArray = Array.from(allNames).sort();

            // æœå°‹éæ¿¾
            if (searchTerm) {
                usersArray = usersArray.filter(name =>
                    name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (usersArray.length === 0) {
                userList.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">æ²’æœ‰æ‰¾åˆ°ä½¿ç”¨è€…</div>';
                return;
            }

            let newCount = 0;
            let html = '';

            usersArray.forEach(name => {
                const userData = allUsers[name];
                const isNew = !userData;
                const isInSchedule = schedulePersons.has(name);

                if (isNew) newCount++;

                // å–å¾—æœäº‹é …ç›®
                let serveTags = '';
                if (userData && userData.serve_types && userData.serve_types[targetCollection]) {
                    serveTags = userData.serve_types[targetCollection]
                        .map(s => `<span class="serve-tag">${s}</span>`)
                        .join('');
                }

                // å–å¾—å…¶ä»–å´‡æ‹œè³‡è¨Š
                let otherServes = '';
                if (userData && userData.serve_types) {
                    const others = Object.keys(userData.serve_types)
                        .filter(c => c !== targetCollection)
                        .map(c => SERVE_DISPLAY_NAMES[c] || c);
                    if (others.length > 0) {
                        otherServes = `<div style="margin-top: 4px; font-size: 11px; color: var(--text-light);">ä¹Ÿåœ¨ï¼š${others.join('ã€')}</div>`;
                    }
                }

                html += `
          <div class="user-card ${isNew ? 'new-user' : ''}" data-name="${name}">
            <div class="user-card-header">
              <span class="user-card-name">${name}</span>
              ${isNew ? '<span class="user-card-badge new">æ–°ä½¿ç”¨è€…</span>' : ''}
              ${userData && userData.lineId ? '<span class="user-card-badge linked">å·²ç¶å®šLINE</span>' : ''}
            </div>
            <div class="user-card-body">
              ${isInSchedule ? '<div>ğŸ“‹ åœ¨æ­¤å´‡æ‹œç­è¡¨ä¸­</div>' : '<div style="color: var(--text-light);">ä¸åœ¨æ­¤å´‡æ‹œç­è¡¨ä¸­</div>'}
              ${serveTags ? `<div class="user-card-serve">${serveTags}</div>` : ''}
              ${otherServes}
            </div>
          </div>
        `;
            });

            userList.innerHTML = html;

            // æ›´æ–°çµ±è¨ˆ
            document.getElementById('totalUsers').textContent = usersArray.length;
            document.getElementById('newUsers').textContent = newCount;

            // ç¶å®šå¡ç‰‡é»æ“Šäº‹ä»¶
            document.querySelectorAll('.user-card').forEach(card => {
                card.addEventListener('click', () => {
                    const name = card.dataset.name;
                    openEditUserModal(name);
                });
            });
        }

        // é–‹å•Ÿç·¨è¼¯ä½¿ç”¨è€… Modal
        function openEditUserModal(name) {
            currentEditUser = name;
            const userData = allUsers[name];

            document.getElementById('editUserName').textContent = name;
            document.getElementById('lineIdInput').value = userData?.lineId || '';

            // è¨­å®š alarm checkboxes
            const alarmTypes = userData?.alarm_type || [false, false, false, false, false, false];
            for (let i = 0; i < 6; i++) {
                document.getElementById(`alarm${i}`).checked = alarmTypes[i] || false;
            }

            // é¡¯ç¤ºæœäº‹é …ç›®
            renderServeTypesDisplay(userData?.serve_types || {});

            document.getElementById('editUserModal').classList.remove('hidden');
        }

        // æ¸²æŸ“æœäº‹é …ç›®é¡¯ç¤º
        function renderServeTypesDisplay(serveTypes) {
            const container = document.getElementById('serveTypesDisplay');
            let html = '';

            VALID_COLLECTIONS.forEach(collName => {
                const collDisplayName = SERVE_DISPLAY_NAMES[collName];
                const items = serveTypes[collName] || [];

                html += `
          <div style="margin-bottom: 12px;">
            <div style="font-weight: 500; margin-bottom: 4px;">${collDisplayName}</div>
            <div style="display: flex; flex-wrap: wrap; gap: 4px;">
              ${items.length > 0
                        ? items.map(s => `<span class="serve-tag">${s}</span>`).join('')
                        : '<span style="color: var(--text-light); font-size: 13px;">ç„¡</span>'
                    }
            </div>
          </div>
        `;
            });

            container.innerHTML = html;
        }

        // é—œé–‰ Modal
        window.closeModal = function (modalId) {
            document.getElementById(modalId).classList.add('hidden');
            currentEditUser = null;
        };

        // è¨­å®šäº‹ä»¶ç›£è½å™¨
        function setupEventListeners() {
            // è‡ªå‹•åŠ å…¥æ‰€æœ‰æ–°ä½¿ç”¨è€…
            document.getElementById('autoAddUsersBtn').addEventListener('click', autoAddNewUsers);

            // æœå°‹
            document.getElementById('searchBox').addEventListener('input', (e) => {
                renderUserList(e.target.value);
            });

            // å„²å­˜ä½¿ç”¨è€…
            document.getElementById('saveUserBtn').addEventListener('click', saveUser);

            // åˆªé™¤ä½¿ç”¨è€…
            document.getElementById('deleteUserBtn').addEventListener('click', deleteUser);
        }

        // è‡ªå‹•åŠ å…¥æ‰€æœ‰æ–°ä½¿ç”¨è€…
        async function autoAddNewUsers() {
            const newUsers = Array.from(schedulePersons).filter(name => !allUsers[name]);

            if (newUsers.length === 0) {
                alert('æ²’æœ‰éœ€è¦åŠ å…¥çš„æ–°ä½¿ç”¨è€…ï¼');
                return;
            }

            if (!confirm(`ç¢ºå®šè¦è‡ªå‹•åŠ å…¥ ${newUsers.length} ä½æ–°ä½¿ç”¨è€…å—ï¼Ÿ`)) {
                return;
            }

            try {
                // æ”¶é›†æ¯å€‹æ–°ä½¿ç”¨è€…åœ¨æ­¤å´‡æ‹œçš„æœäº‹é …ç›®
                const userServeItems = {};
                newUsers.forEach(name => {
                    userServeItems[name] = new Set();
                });

                // å¾ç­è¡¨ä¸­æ”¶é›†æœäº‹é …ç›®
                const snapshot = await getDocs(collection(db, targetCollection));
                snapshot.forEach(docRef => {
                    if (docRef.id !== '_metadata') {
                        const data = docRef.data();
                        serviceItems.forEach(item => {
                            if (data[item] && Array.isArray(data[item])) {
                                data[item].forEach(name => {
                                    if (userServeItems[name]) {
                                        userServeItems[name].add(item);
                                    }
                                });
                            }
                        });
                    }
                });

                // å»ºç«‹ä½¿ç”¨è€…è³‡æ–™
                for (const name of newUsers) {
                    const userData = {
                        alarm_type: [false, false, false, false, false, false],
                        lineId: '',
                        serve_types: {
                            [targetCollection]: Array.from(userServeItems[name])
                        }
                    };

                    await setDoc(doc(db, 'users', name), userData);
                    allUsers[name] = userData;
                }

                alert(`æˆåŠŸåŠ å…¥ ${newUsers.length} ä½æ–°ä½¿ç”¨è€…ï¼`);
                renderUserList();

            } catch (error) {
                console.error('è‡ªå‹•åŠ å…¥ä½¿ç”¨è€…å¤±æ•—:', error);
                alert('è‡ªå‹•åŠ å…¥ä½¿ç”¨è€…å¤±æ•—ï¼š' + error.message);
            }
        }

        // å„²å­˜ä½¿ç”¨è€…
        async function saveUser() {
            if (!currentEditUser) return;

            try {
                const lineId = document.getElementById('lineIdInput').value.trim();
                const alarmType = [];
                for (let i = 0; i < 6; i++) {
                    alarmType.push(document.getElementById(`alarm${i}`).checked);
                }

                // ä¿ç•™åŸæœ‰çš„ serve_typesï¼Œå¦‚æœæ˜¯æ–°ä½¿ç”¨è€…å‰‡å¾ç­è¡¨å–å¾—
                let serveTypes = allUsers[currentEditUser]?.serve_types || {};

                // å¦‚æœæ˜¯æ–°ä½¿ç”¨è€…ï¼Œå¾ç­è¡¨å–å¾—æœäº‹é …ç›®
                if (!allUsers[currentEditUser]) {
                    const userServeItems = new Set();
                    const snapshot = await getDocs(collection(db, targetCollection));
                    snapshot.forEach(docRef => {
                        if (docRef.id !== '_metadata') {
                            const data = docRef.data();
                            serviceItems.forEach(item => {
                                if (data[item] && data[item].includes(currentEditUser)) {
                                    userServeItems.add(item);
                                }
                            });
                        }
                    });
                    serveTypes[targetCollection] = Array.from(userServeItems);
                }

                const userData = {
                    alarm_type: alarmType,
                    lineId: lineId,
                    serve_types: serveTypes
                };

                await setDoc(doc(db, 'users', currentEditUser), userData);
                allUsers[currentEditUser] = userData;

                closeModal('editUserModal');
                renderUserList(document.getElementById('searchBox').value);

            } catch (error) {
                console.error('å„²å­˜ä½¿ç”¨è€…å¤±æ•—:', error);
                alert('å„²å­˜å¤±æ•—ï¼š' + error.message);
            }
        }

        // åˆªé™¤ä½¿ç”¨è€…
        async function deleteUser() {
            if (!currentEditUser) return;

            if (!confirm(`ç¢ºå®šè¦åˆªé™¤ä½¿ç”¨è€…ã€Œ${currentEditUser}ã€å—ï¼Ÿ`)) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'users', currentEditUser));
                delete allUsers[currentEditUser];

                closeModal('editUserModal');
                renderUserList(document.getElementById('searchBox').value);
                alert('åˆªé™¤æˆåŠŸï¼');

            } catch (error) {
                console.error('åˆªé™¤ä½¿ç”¨è€…å¤±æ•—:', error);
                alert('åˆªé™¤å¤±æ•—ï¼š' + error.message);
            }
        }

        init();
    </script>
