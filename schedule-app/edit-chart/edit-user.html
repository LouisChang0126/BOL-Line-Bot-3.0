    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js';
        import { getFirestore, collection, doc, getDocs, getDoc, setDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { firebaseConfig } from '../firebase-config.js';

        const SERVE_DISPLAY_NAMES = {
            'youth-serve': 'é’å¹´å´‡æ‹œ',
            'kids-serve': 'å…’ç«¥å´‡æ‹œ',
            'adult-serve': 'æˆäººå´‡æ‹œ'
        };

        const VALID_COLLECTIONS = ['youth-serve', 'kids-serve', 'adult-serve'];

        // å¾ URL å–å¾— collection
        const urlParams = new URLSearchParams(window.location.search);
        const targetCollection = urlParams.get('collection') || 'youth-serve';
        const displayName = SERVE_DISPLAY_NAMES[targetCollection] || targetCollection;

        document.getElementById('pageTitle').textContent = `${displayName} ä½¿ç”¨è€…ç®¡ç†`;
        document.title = `${displayName} ä½¿ç”¨è€…ç®¡ç†`;
        document.getElementById('backBtn').href = `edit-chart.html?collection=${targetCollection}`;

        let db;
        let allUsers = {}; // { userName: userData }
        let schedulePersons = new Set(); // ç­è¡¨ä¸­å‡ºç¾çš„æ‰€æœ‰äººå
        let personServeItems = {}; // ç­è¡¨ä¸­æ¯å€‹äººçš„æœäº‹é …ç›® { name: Set }
        let serviceItemsByCollection = {}; // å„å´‡æ‹œçš„æœäº‹é …ç›® { collectionName: [] }
        let currentEditUser = null;
        let currentEditServeTypes = {}; // ç·¨è¼¯ä¸­çš„ serve_types

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);

                // åˆå§‹åŒ– App Check
                const appCheck = initializeAppCheck(app, {
                    provider: new ReCaptchaV3Provider('6LcrTEgsAAAAALHsL8i7xFOrUM4t4q5j1gVftmAx'),
                    isTokenAutoRefreshEnabled: true
                });

                db = getFirestore(app);

                // è¼‰å…¥è³‡æ–™
                await loadAllServiceItems();
                await loadSchedulePersons();
                await loadUsers();

                // æ¸²æŸ“ä½¿ç”¨è€…åˆ—è¡¨
                renderUserList();

                // è¨­å®šäº‹ä»¶
                setupEventListeners();

            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                document.getElementById('userList').innerHTML =
                    '<div style="text-align: center; padding: 40px; color: #ef4444;">è¼‰å…¥å¤±æ•—</div>';
            }
        }

        // è¼‰å…¥æ‰€æœ‰å´‡æ‹œçš„æœäº‹é …ç›®
        async function loadAllServiceItems() {
            for (const collName of VALID_COLLECTIONS) {
                try {
                    const metadataRef = doc(db, collName, '_metadata');
                    const metadataDoc = await getDoc(metadataRef);
                    if (metadataDoc.exists()) {
                        serviceItemsByCollection[collName] = metadataDoc.data().serviceItems || [];
                    } else {
                        serviceItemsByCollection[collName] = [];
                    }
                } catch (e) {
                    serviceItemsByCollection[collName] = [];
                }
            }
        }

        // è¼‰å…¥ç­è¡¨ä¸­çš„æ‰€æœ‰äººåå’Œæœäº‹é …ç›®
        async function loadSchedulePersons() {
            const serviceItems = serviceItemsByCollection[targetCollection] || [];
            const snapshot = await getDocs(collection(db, targetCollection));
            schedulePersons = new Set();
            personServeItems = {};

            snapshot.forEach(docRef => {
                if (docRef.id !== '_metadata') {
                    const data = docRef.data();
                    serviceItems.forEach(item => {
                        if (data[item] && Array.isArray(data[item])) {
                            data[item].forEach(name => {
                                schedulePersons.add(name);
                                if (!personServeItems[name]) {
                                    personServeItems[name] = new Set();
                                }
                                personServeItems[name].add(item);
                            });
                        }
                    });
                }
            });
        }

        // è¼‰å…¥æ‰€æœ‰ä½¿ç”¨è€…
        async function loadUsers() {
            const snapshot = await getDocs(collection(db, 'users'));
            allUsers = {};

            snapshot.forEach(docRef => {
                allUsers[docRef.id] = docRef.data();
            });
        }

        // æª¢æŸ¥ä½¿ç”¨è€…æ˜¯å¦éœ€è¦æ›´æ–°ï¼ˆåç¨±ç‚º2å€‹å­—ä¸”ç­è¡¨æœ‰æœªè¨˜éŒ„çš„æœäº‹ï¼‰
        function checkNeedsUpdate(name) {
            // åªè™•ç† 2 å€‹å­—çš„åå­—
            if (name.length !== 2) return false;

            const userData = allUsers[name];
            if (!userData) return true; // æ–°ä½¿ç”¨è€…ï¼Œéœ€è¦åŠ å…¥

            // æª¢æŸ¥æœäº‹é …ç›®æ˜¯å¦å®Œæ•´
            const scheduledServes = personServeItems[name] || new Set();
            const registeredServes = userData.serve_types?.[targetCollection] || [];

            for (const serve of scheduledServes) {
                if (!registeredServes.includes(serve)) {
                    return true; // æœ‰ç¼ºå°‘çš„æœäº‹
                }
            }
            return false;
        }

        // æ¸²æŸ“ä½¿ç”¨è€…åˆ—è¡¨
        function renderUserList(searchTerm = '') {
            const userList = document.getElementById('userList');

            // åˆä½µï¼šç­è¡¨ä¸­çš„äºº + å·²è¨»å†Šçš„äºº
            const allNames = new Set([...schedulePersons, ...Object.keys(allUsers)]);
            let usersArray = Array.from(allNames).sort();

            // éæ¿¾ï¼šåªé¡¯ç¤º 2 å€‹å­—çš„åå­— æˆ– å·²è¨»å†Šçš„ä½¿ç”¨è€…
            usersArray = usersArray.filter(name => {
                // å·²è¨»å†Šçš„éƒ½é¡¯ç¤º
                if (allUsers[name]) return true;
                // æœªè¨»å†Šçš„åªé¡¯ç¤º 2 å€‹å­—çš„
                return name.length === 2;
            });

            // æœå°‹éæ¿¾
            if (searchTerm) {
                usersArray = usersArray.filter(name =>
                    name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            let needsUpdateCount = 0;
            let html = '';

            // æ–°å¢ä½¿ç”¨è€…å¡ç‰‡
            html += `
                <div class="user-card add-user-card" id="addUserCard">
                    â• æ‰‹å‹•æ–°å¢ä½¿ç”¨è€…
                </div>
            `;

            usersArray.forEach(name => {
                const userData = allUsers[name];
                const isNew = !userData;
                const isInSchedule = schedulePersons.has(name);
                const needsUpdate = checkNeedsUpdate(name);

                if (needsUpdate) needsUpdateCount++;

                // å–å¾—æœäº‹é …ç›®
                let serveTags = '';
                if (userData && userData.serve_types && userData.serve_types[targetCollection]) {
                    serveTags = userData.serve_types[targetCollection]
                        .map(s => `<span class="serve-tag">${s}</span>`)
                        .join('');
                }

                // å–å¾—å…¶ä»–å´‡æ‹œè³‡è¨Š
                let otherServes = '';
                if (userData && userData.serve_types) {
                    const others = Object.keys(userData.serve_types)
                        .filter(c => c !== targetCollection && userData.serve_types[c].length > 0)
                        .map(c => SERVE_DISPLAY_NAMES[c] || c);
                    if (others.length > 0) {
                        otherServes = `<div style="margin-top: 4px; font-size: 11px; color: var(--text-light);">ä¹Ÿåœ¨ï¼š${others.join('ã€')}</div>`;
                    }
                }

                // æª¢æŸ¥ç¼ºå°‘çš„æœäº‹
                let missingServes = '';
                if (userData && isInSchedule) {
                    const scheduledServes = personServeItems[name] || new Set();
                    const registeredServes = userData.serve_types?.[targetCollection] || [];
                    const missing = Array.from(scheduledServes).filter(s => !registeredServes.includes(s));
                    if (missing.length > 0) {
                        missingServes = `<div style="margin-top: 4px; font-size: 11px; color: #f97316;">ç¼ºå°‘ï¼š${missing.join('ã€')}</div>`;
                    }
                }

                // åªæœ‰2å€‹å­—çš„åå­—æ‰é¡¯ç¤º new-user é«˜äº®
                const shouldHighlight = name.length === 2 && (isNew || needsUpdate);

                html += `
                    <div class="user-card ${shouldHighlight ? 'new-user' : ''}" data-name="${name}">
                        <div class="user-card-header">
                            <span class="user-card-name">${name}</span>
                            ${isNew ? '<span class="user-card-badge new">æ–°ä½¿ç”¨è€…</span>' : ''}
                            ${!isNew && needsUpdate ? '<span class="user-card-badge new">éœ€æ›´æ–°</span>' : ''}
                            ${userData && userData.lineId ? '<span class="user-card-badge linked">å·²ç¶å®šLINE</span>' : ''}
                        </div>
                        <div class="user-card-body">
                            ${isInSchedule ? '<div>ğŸ“‹ åœ¨æ­¤å´‡æ‹œç­è¡¨ä¸­</div>' : '<div style="color: var(--text-light);">ä¸åœ¨æ­¤å´‡æ‹œç­è¡¨ä¸­</div>'}
                            ${serveTags ? `<div class="user-card-serve">${serveTags}</div>` : ''}
                            ${missingServes}
                            ${otherServes}
                        </div>
                    </div>
                `;
            });

            if (usersArray.length === 0 && !searchTerm) {
                html = `
                    <div class="user-card add-user-card" id="addUserCard">
                        â• æ‰‹å‹•æ–°å¢ä½¿ç”¨è€…
                    </div>
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">æ²’æœ‰æ‰¾åˆ°ä½¿ç”¨è€…</div>
                `;
            }

            userList.innerHTML = html;

            // æ›´æ–°çµ±è¨ˆ
            document.getElementById('totalUsers').textContent = usersArray.length;
            document.getElementById('newUsers').textContent = needsUpdateCount;

            // ç¶å®šæ–°å¢ä½¿ç”¨è€…å¡ç‰‡
            const addUserCard = document.getElementById('addUserCard');
            if (addUserCard) {
                addUserCard.addEventListener('click', openAddUserModal);
            }

            // ç¶å®šå¡ç‰‡é»æ“Šäº‹ä»¶
            document.querySelectorAll('.user-card:not(.add-user-card)').forEach(card => {
                card.addEventListener('click', () => {
                    const name = card.dataset.name;
                    openEditUserModal(name);
                });
            });
        }

        // é–‹å•Ÿæ–°å¢ä½¿ç”¨è€… Modal
        function openAddUserModal() {
            document.getElementById('newUserNameInput').value = '';
            document.getElementById('addUserModal').classList.remove('hidden');
            document.getElementById('newUserNameInput').focus();
        }

        // é–‹å•Ÿç·¨è¼¯ä½¿ç”¨è€… Modal
        function openEditUserModal(name) {
            currentEditUser = name;
            const userData = allUsers[name];

            document.getElementById('editUserName').textContent = name;
            document.getElementById('lineIdInput').value = userData?.lineId || '';

            // è¨­å®š alarm checkboxes
            const alarmTypes = userData?.alarm_type || [false, false, false, false, false, false];
            for (let i = 0; i < 6; i++) {
                document.getElementById(`alarm${i}`).checked = alarmTypes[i] || false;
            }

            // è¤‡è£½ serve_types åˆ°ç·¨è¼¯ç”¨çš„è®Šæ•¸
            currentEditServeTypes = JSON.parse(JSON.stringify(userData?.serve_types || {}));

            // å¦‚æœæ˜¯æ–°ä½¿ç”¨è€…ï¼Œå¾ç­è¡¨å–å¾—æœäº‹é …ç›®
            if (!userData && personServeItems[name]) {
                currentEditServeTypes[targetCollection] = Array.from(personServeItems[name]);

            renderServeTypesDisplay();

        }

        // æ¸²æŸ“æœäº‹é …ç›®é¡¯ç¤ºï¼ˆåªé¡¯ç¤ºæœ‰æœäº‹çš„å´‡æ‹œï¼‰
        function renderServeTypesDisplay() {

            const collectionsWithServes = VALID_COLLECTIONS.filter(collName => {

            if (collectionsWithServes.length === 0) {
                collectionsWithServes.push(targetCollection);

            }

            });

            // æ–°å¢å´‡æ‹œæŒ‰éˆ•ï¼ˆé¡¯ç¤ºæœªä½¿ç”¨çš„å´‡æ‹œï¼‰
            const unusedCollections = VALID_COLLECTIONS.filter(c => !collectionsWithServes.includes(c));
            if (unusedCollections.length > 0) {
                html += `
                    <div style="margin-top: 8px;">

                `;
            }

            container.innerHTML = html;

            // ç¶å®šåˆªé™¤æœäº‹æŒ‰éˆ•
            container.querySelectorAll('.serve-item-remove').forEach(btn => {
                btn.addEventListener('click', (e) => {

                    const collName = btn.dataset.collection;

            // ç¶å®šæ–°å¢æœäº‹æŒ‰éˆ•
            container.querySelectorAll('.add-serve-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const collName = btn.dataset.collection;
                    showServeDropdown(btn, collName);
                });
            });

            // ç¶å®šæ–°å¢å´‡æ‹œæŒ‰éˆ•
            const addCollectionBtn = document.getElementById('addCollectionBtn');

                addCollectionBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showCollectionDropdown(addCollectionBtn);

        // ç§»é™¤æœäº‹é …ç›®
        function removeServeItem(collName, serve) {
            if (!currentEditServeTypes[collName]) return;
            const index = currentEditServeTypes[collName].indexOf(serve);
            if (index > -1) {
                currentEditServeTypes[collName].splice(index, 1);
            }
            // å¦‚æœè©²å´‡æ‹œæ²’æœ‰æœäº‹äº†ï¼Œç§»é™¤æ•´å€‹å´‡æ‹œ
            if (currentEditServeTypes[collName].length === 0) {
                delete currentEditServeTypes[collName];
            }
            renderServeTypesDisplay();
        }

        // é¡¯ç¤ºæœäº‹é¸æ“‡ä¸‹æ‹‰é¸å–®
        function showServeDropdown(btn, collName) {
            closeAllDropdowns();

            const availableItems = serviceItemsByCollection[collName] || [];
            const currentItems = currentEditServeTypes[collName] || [];

            if (availableItems.length === 0) {
                alert('æ­¤å´‡æ‹œæ²’æœ‰æœäº‹é …ç›®');
                return;
            }

            const dropdown = document.createElement('div');
            dropdown.className = 'serve-dropdown';
            dropdown.id = 'activeDropdown';

            availableItems.forEach(item => {
                const isSelected = currentItems.includes(item);
                dropdown.innerHTML += `
                    <div class="serve-dropdown-item ${isSelected ? 'disabled' : ''}" 
                         data-serve="${item}" 
                         data-collection="${collName}"
                         ${isSelected ? '' : 'data-selectable="true"'}>
                        ${item} ${isSelected ? '(å·²åŠ å…¥)' : ''}
                    </div>
                `;
            });

            // å®šä½
            const rect = btn.getBoundingClientRect();
            dropdown.style.position = 'fixed';
            dropdown.style.left = rect.left + 'px';
            dropdown.style.top = (rect.bottom + 4) + 'px';

            document.body.appendChild(dropdown);

            // ç¶å®šé»æ“Šäº‹ä»¶
            dropdown.querySelectorAll('.serve-dropdown-item[data-selectable="true"]').forEach(item => {
                item.addEventListener('click', () => {
                    const serve = item.dataset.serve;
                    const coll = item.dataset.collection;
                    addServeItem(coll, serve);
                    closeAllDropdowns();
                });
            });

            // é»æ“Šå¤–éƒ¨é—œé–‰
            setTimeout(() => {
                document.addEventListener('click', closeAllDropdowns, { once: true });
            }, 10);
        }

        // é¡¯ç¤ºå´‡æ‹œé¸æ“‡ä¸‹æ‹‰é¸å–®
        function showCollectionDropdown(btn) {
            closeAllDropdowns();

            const usedCollections = Object.keys(currentEditServeTypes).filter(c =>
                currentEditServeTypes[c] && currentEditServeTypes[c].length > 0
            );
            const unusedCollections = VALID_COLLECTIONS.filter(c => !usedCollections.includes(c));

            if (unusedCollections.length === 0) return;

            const dropdown = document.createElement('div');
            dropdown.className = 'serve-dropdown';
            dropdown.id = 'activeDropdown';

            unusedCollections.forEach(collName => {
                dropdown.innerHTML += `
                    <div class="serve-dropdown-item" data-collection="${collName}">
                        ${SERVE_DISPLAY_NAMES[collName]}
                    </div>
                `;
            });

            // å®šä½
            const rect = btn.getBoundingClientRect();
            dropdown.style.position = 'fixed';
            dropdown.style.left = rect.left + 'px';
            dropdown.style.top = (rect.bottom + 4) + 'px';

            document.body.appendChild(dropdown);

            // ç¶å®šé»æ“Šäº‹ä»¶ - ä½¿ç”¨ insertAdjacentHTML ä¸¦åœ¨ä¹‹å¾Œç¶å®šäº‹ä»¶
            const items = dropdown.querySelectorAll('.serve-dropdown-item');
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const collName = item.dataset.collection;
                    currentEditServeTypes[collName] = [];
                    renderServeTypesDisplay();
                    closeAllDropdowns();
                });
            });

            // é»æ“Šå¤–éƒ¨é—œé–‰
            setTimeout(() => {
                document.addEventListener('click', closeAllDropdowns, { once: true });
            }, 10);
        }

        // æ–°å¢æœäº‹é …ç›®
        function addServeItem(collName, serve) {
            if (!currentEditServeTypes[collName]) {
                currentEditServeTypes[collName] = [];
            }
            if (!currentEditServeTypes[collName].includes(serve)) {
                currentEditServeTypes[collName].push(serve);
            }
            renderServeTypesDisplay();
        }

        // é—œé–‰æ‰€æœ‰ä¸‹æ‹‰é¸å–®
        function closeAllDropdowns() {
            const dropdown = document.getElementById('activeDropdown');
            if (dropdown) {
                dropdown.remove();
            }
        }

        // é—œé–‰ Modal
        window.closeModal = function (modalId) {
            document.getElementById(modalId).classList.add('hidden');
            currentEditUser = null;
            currentEditServeTypes = {};
            closeAllDropdowns();
        };

        // è¨­å®šäº‹ä»¶ç›£è½å™¨
        function setupEventListeners() {
            // è‡ªå‹•åŠ å…¥ä½¿ç”¨è€… & æ›´æ–°æœäº‹
            document.getElementById('autoAddUsersBtn').addEventListener('click', autoAddAndUpdateUsers);

            // æœå°‹
            document.getElementById('searchBox').addEventListener('input', (e) => {
                renderUserList(e.target.value);
            });

            // å„²å­˜ä½¿ç”¨è€…
            document.getElementById('saveUserBtn').addEventListener('click', saveUser);

            // åˆªé™¤ä½¿ç”¨è€…
            document.getElementById('deleteUserBtn').addEventListener('click', deleteUser);

            // ç¢ºèªæ–°å¢ä½¿ç”¨è€…
            document.getElementById('confirmAddUserBtn').addEventListener('click', confirmAddUser);

            // Enter éµæ–°å¢ä½¿ç”¨è€…
            document.getElementById('newUserNameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    confirmAddUser();
                }
            });
        }

        // ç¢ºèªæ–°å¢ä½¿ç”¨è€…
        async function confirmAddUser() {
            const name = document.getElementById('newUserNameInput').value.trim();

            if (!name) {
                alert('è«‹è¼¸å…¥ä½¿ç”¨è€…åç¨±');
                return;
            }

            if (allUsers[name]) {
                alert('æ­¤ä½¿ç”¨è€…å·²å­˜åœ¨');
                return;
            }

            try {
                const userData = {
                    alarm_type: [false, false, false, false, false, false],
                    lineId: '',
                    serve_types: {}
                };

                await setDoc(doc(db, 'users', name), userData);
                allUsers[name] = userData;

                closeModal('addUserModal');
                renderUserList(document.getElementById('searchBox').value);

                // é–‹å•Ÿç·¨è¼¯ modal
                openEditUserModal(name);

            } catch (error) {
                console.error('æ–°å¢ä½¿ç”¨è€…å¤±æ•—:', error);
                alert('æ–°å¢å¤±æ•—ï¼š' + error.message);
            }
        }

        // è‡ªå‹•åŠ å…¥ä½¿ç”¨è€… & æ›´æ–°æœäº‹ï¼ˆåªè™•ç†2å€‹å­—çš„åå­—ï¼‰
        async function autoAddAndUpdateUsers() {
            // æ‰¾å‡ºéœ€è¦è™•ç†çš„ä½¿ç”¨è€…ï¼ˆ2å€‹å­—çš„åå­—ï¼‰
            const usersToProcess = Array.from(schedulePersons).filter(name => {
                if (name.length !== 2) return false;

                const userData = allUsers[name];
                if (!userData) return true; // æ–°ä½¿ç”¨è€…

                // æª¢æŸ¥æ˜¯å¦æœ‰ç¼ºå°‘çš„æœäº‹
                const scheduledServes = personServeItems[name] || new Set();
                const registeredServes = userData.serve_types?.[targetCollection] || [];
                for (const serve of scheduledServes) {
                    if (!registeredServes.includes(serve)) {
                        return true;
                    }
                }
                return false;
            });

            if (usersToProcess.length === 0) {
                alert('æ²’æœ‰éœ€è¦è™•ç†çš„ä½¿ç”¨è€…ï¼\nï¼ˆåªæœƒè™•ç†åå­—ç‚º2å€‹å­—çš„ä½¿ç”¨è€…ï¼‰');
                return;
            }

            const newUsers = usersToProcess.filter(name => !allUsers[name]);
            const updateUsers = usersToProcess.filter(name => allUsers[name]);

            let message = `å³å°‡è™•ç† ${usersToProcess.length} ä½ä½¿ç”¨è€…ï¼š`;
            if (newUsers.length > 0) {
                message += `\n- æ–°å¢ ${newUsers.length} ä½`;
            }
            if (updateUsers.length > 0) {
                message += `\n- æ›´æ–° ${updateUsers.length} ä½`;
            }
            message += '\n\nç¢ºå®šè¦åŸ·è¡Œå—ï¼Ÿ';

            if (!confirm(message)) {
                return;
            }

            try {
                for (const name of usersToProcess) {
                    const scheduledServes = Array.from(personServeItems[name] || new Set());
                    let userData = allUsers[name];

                    if (!userData) {
                        // æ–°ä½¿ç”¨è€…
                        userData = {
                            alarm_type: [false, false, false, false, false, false],
                            lineId: '',
                            serve_types: {
                                [targetCollection]: scheduledServes
                            }
                        };
                    } else {
                        // ç¾æœ‰ä½¿ç”¨è€…ï¼Œåˆä½µæœäº‹
                        if (!userData.serve_types) {
                            userData.serve_types = {};
                        }
                        const existingServes = userData.serve_types[targetCollection] || [];
                        const mergedServes = [...new Set([...existingServes, ...scheduledServes])];
                        userData.serve_types[targetCollection] = mergedServes;
                    }

                    await setDoc(doc(db, 'users', name), userData);
                    allUsers[name] = userData;
                }

                alert(`è™•ç†å®Œæˆï¼\n- æ–°å¢ ${newUsers.length} ä½\n- æ›´æ–° ${updateUsers.length} ä½`);
                renderUserList();

            } catch (error) {
                console.error('è‡ªå‹•è™•ç†ä½¿ç”¨è€…å¤±æ•—:', error);
                alert('è™•ç†å¤±æ•—ï¼š' + error.message);
            }
        }

        // å„²å­˜ä½¿ç”¨è€…
        async function saveUser() {
            if (!currentEditUser) return;

            try {
                const lineId = document.getElementById('lineIdInput').value.trim();
                const alarmType = [];
                for (let i = 0; i < 6; i++) {
                    alarmType.push(document.getElementById(`alarm${i}`).checked);
                }

                // æ¸…ç†ç©ºçš„å´‡æ‹œ
                const cleanedServeTypes = {};
                for (const [collName, items] of Object.entries(currentEditServeTypes)) {
                    if (items && items.length > 0) {
                        cleanedServeTypes[collName] = items;
                    }
                }

                const userData = {
                    alarm_type: alarmType,
                    lineId: lineId,
                    serve_types: cleanedServeTypes
                };

                await setDoc(doc(db, 'users', currentEditUser), userData);
                allUsers[currentEditUser] = userData;

                closeModal('editUserModal');
                renderUserList(document.getElementById('searchBox').value);

            } catch (error) {
                console.error('å„²å­˜ä½¿ç”¨è€…å¤±æ•—:', error);
                alert('å„²å­˜å¤±æ•—ï¼š' + error.message);
            }
        }

        // åˆªé™¤ä½¿ç”¨è€…
        async function deleteUser() {
            if (!currentEditUser) return;

            if (!confirm(`ç¢ºå®šè¦åˆªé™¤ä½¿ç”¨è€…ã€Œ${currentEditUser}ã€å—ï¼Ÿ`)) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'users', currentEditUser));
                delete allUsers[currentEditUser];

                closeModal('editUserModal');
                renderUserList(document.getElementById('searchBox').value);

            } catch (error) {
                console.error('åˆªé™¤ä½¿ç”¨è€…å¤±æ•—:', error);
                alert('åˆªé™¤å¤±æ•—ï¼š' + error.message);
            }
        }

        init();
    </script>
