    <style>

<body>
    <div class="admin-page">
        <div class="page-header">
            <a id="backBtn" href="../edit-chart/edit-chart.html" class="btn btn-secondary" style="padding: 6px 12px;">â†
                è¿”å›</a>
            <h1>ğŸ”§ <span id="pageTitle">ç­è¡¨ç·¨è¼¯è¨˜éŒ„</span></h1>
        </div>

        <div class="order-notice">
            âš ï¸ é‚„åŸå¿…é ˆæŒ‰ç…§æ™‚é–“é †åºï¼šè«‹å¾æœ€æ–°çš„è¨˜éŒ„é–‹å§‹é‚„åŸï¼Œæ‰èƒ½ç¢ºä¿è³‡æ–™ä¸€è‡´æ€§ã€‚
        </div>

        <div class="log-list" id="logList">
            <div class="no-logs">è¼‰å…¥ä¸­...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js';
        import { getFirestore, collection, doc, getDocs, getDoc, setDoc, deleteDoc, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { firebaseConfig } from '../firebase-config.js';

        // å¾ URL å–å¾— collection
        const urlParams = new URLSearchParams(window.location.search);
        const targetCollection = urlParams.get('collection') || 'youth-serve';

        let db;
        let allLogs = [];
        let displayName = targetCollection; // é è¨­ç‚º collection ID

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);

                // åˆå§‹åŒ– App Check
                const appCheck = initializeAppCheck(app, {
                    provider: new ReCaptchaV3Provider('6LcrTEgsAAAAALHsL8i7xFOrUM4t4q5j1gVftmAx'),
                    isTokenAutoRefreshEnabled: true
                });

                db = getFirestore(app);

                // å¾ _config/serve-list å–å¾—å´‡æ‹œåç¨±
                await loadServeDisplayName();

                // æ›´æ–°é é¢æ¨™é¡Œ
                document.getElementById('pageTitle').textContent = `${displayName} ç·¨è¼¯è¨˜éŒ„`;
                document.title = `${displayName} ç·¨è¼¯è¨˜éŒ„ - ç®¡ç†å“¡`;

                // å‹•æ…‹è¨­å®šè¿”å›æŒ‰éˆ•é€£çµ
                document.getElementById('backBtn').href = `../edit-chart/edit-chart.html?collection=${targetCollection}`;

                await loadLogs();
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                document.getElementById('logList').innerHTML = '<div class="no-logs">è¼‰å…¥å¤±æ•—</div>';
            }
        }

        async function loadServeDisplayName() {
            try {
                const serveListDoc = await getDoc(doc(db, '_config', 'serve-list'));
                if (serveListDoc.exists()) {
                    const serves = serveListDoc.data().serves || [];
                    const matchedServe = serves.find(s => s.id === targetCollection);
                    if (matchedServe) {
                        displayName = matchedServe.emoji ? `${matchedServe.emoji} ${matchedServe.name}` : matchedServe.name;
                    }
                }
            } catch (error) {
                console.error('è¼‰å…¥å´‡æ‹œåç¨±å¤±æ•—:', error);
            }
        }

        async function loadLogs() {
            const logList = document.getElementById('logList');

            try {
                const snapshot = await getDocs(collection(db, '_edit_chart_log'));

                allLogs = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // åªé¡¯ç¤ºè©² collection çš„è¨˜éŒ„
                    if (data['serve-id'] === targetCollection) {
                        allLogs.push({ id: doc.id, ...data });
                    }
                });

                if (allLogs.length === 0) {
                    logList.innerHTML = '<div class="no-logs">ç›®å‰æ²’æœ‰ç·¨è¼¯è¨˜éŒ„</div>';
                    return;
                }

                // æŒ‰æ™‚é–“å€’åºæ’åˆ—ï¼ˆæœ€æ–°çš„åœ¨æœ€ä¸Šé¢ï¼‰
                allLogs.sort((a, b) => b.id.localeCompare(a.id));

                renderLogs();
            } catch (error) {
                console.error('è¼‰å…¥è¨˜éŒ„å¤±æ•—:', error);
                logList.innerHTML = '<div class="no-logs">è¼‰å…¥å¤±æ•—</div>';
            }
        }

        function renderLogs() {
            const logList = document.getElementById('logList');
            let html = '';

            allLogs.forEach((log, index) => {
                const difference = log['difference'] || {};
                const originChart = log['origin-chart'] || {};
                const lastEdited = log['last-edited-time'] || log.id;
                const isLatest = index === 0;
                const canRestore = isLatest; // åªæœ‰æœ€æ–°çš„å¯ä»¥é‚„åŸ

                html += `
            <div class="log-card ${isLatest ? 'latest' : 'disabled'}" data-log-id="${log.id}">
              <div class="log-header">
                <div>
                  <h3>ç·¨è¼¯è¨˜éŒ„ ${log.id}${isLatest ? '<span class="latest-badge">æœ€æ–°</span>' : ''}</h3>
                  <div class="log-meta">æœ€å¾Œç·¨è¼¯ï¼š${lastEdited}</div>
                </div>
                <div style="display: flex; gap: 8px; align-items: center;">
                  <button class="toggle-btn" onclick="toggleDiff('${log.id}')">å±•é–‹è©³æƒ…</button>
                  <button class="restore-btn" onclick="restoreChart('${log.id}')" ${canRestore ? '' : 'disabled'}>
                    ${canRestore ? 'é‚„åŸ' : 'è«‹å…ˆé‚„åŸè¼ƒæ–°è¨˜éŒ„'}
                  </button>
                </div>
              </div>
              <div class="diff-section" id="diff-${log.id}" style="display: none;">
                <div class="diff-title">è®Šæ›´å…§å®¹</div>
                ${renderDifference(difference, originChart)}
              </div>
            </div>
          `;
            });

            logList.innerHTML = html;
        }

        function renderDifference(difference, originChart) {
            if (Object.keys(difference).length === 0) {
                return '<div style="color: #94a3b8;">ç„¡è®Šæ›´</div>';
            }

            // æŒ‰æ—¥æœŸç¾¤çµ„åŒ–ï¼Œæ”¶é›†åŒä¸€æ—¥æœŸçš„æ‰€æœ‰è®Šæ›´
            const dateGroups = {};
            Object.entries(difference).forEach(([date, services]) => {
                if (!dateGroups[date]) {
                    dateGroups[date] = [];
                }
                Object.entries(services).forEach(([service, newValue]) => {
                    const originalRow = originChart && originChart[date];
                    const originalValue = originalRow && originalRow[service];

                    const originalDisplay = Array.isArray(originalValue) && originalValue.length > 0
                        ? originalValue.join(', ')
                        : '(ç©º)';
                    const newDisplay = Array.isArray(newValue) && newValue.length > 0
                        ? newValue.join(', ')
                        : '(ç©º)';

                    dateGroups[date].push({ service, originalDisplay, newDisplay });
                });
            });

            // å–å¾—æ‰€æœ‰æ—¥æœŸä¸¦æ­£åºæ’åˆ—ï¼ˆè¼ƒæ—©çš„åœ¨ä¸Šé¢ï¼Œè¼ƒå¾Œçš„åœ¨ä¸‹é¢ï¼‰
            const sortedDates = Object.keys(dateGroups).sort((a, b) => a.localeCompare(b));

            let html = '';
            sortedDates.forEach(date => {
                const changes = dateGroups[date];
                // åŒä¸€æ—¥æœŸçš„è®Šæ›´åˆä½µæˆä¸€è¡Œ
                const changesHtml = changes.map(c =>
                    `<span class="diff-service">${c.service}</span> ${c.originalDisplay} â†’ ${c.newDisplay}`
                ).join('&nbsp;&nbsp;');

                html += `
            <div class="diff-item">
              <span class="diff-date">${date}</span>
              <span class="diff-value">${changesHtml}</span>
            </div>
          `;
            });
            return html;
        }

        window.toggleDiff = function (logId) {
            const diffEl = document.getElementById(`diff-${logId}`);
            const btn = document.querySelector(`[data-log-id="${logId}"] .toggle-btn`);
            if (diffEl.style.display === 'none') {
                diffEl.style.display = 'block';
                btn.textContent = 'æ”¶èµ·è©³æƒ…';
            } else {
                diffEl.style.display = 'none';
                btn.textContent = 'å±•é–‹è©³æƒ…';
            }
        };

        window.restoreChart = async function (logId) {
            // ç¢ºèªæ˜¯æœ€æ–°çš„è¨˜éŒ„
            if (allLogs.length === 0 || allLogs[0].id !== logId) {
                alert('åªèƒ½é‚„åŸæœ€æ–°çš„è¨˜éŒ„ï¼è«‹å…ˆé‚„åŸè¼ƒæ–°çš„è¨˜éŒ„ã€‚');
                return;
            }

            if (!confirm('ç¢ºå®šè¦é‚„åŸåˆ°æ­¤ç·¨è¼¯ä¹‹å‰çš„ç‹€æ…‹å—ï¼Ÿ\n\né€™å°‡è¦†è“‹ç›®å‰çš„ç­è¡¨è³‡æ–™ï¼Œä¸¦åˆªé™¤æ­¤ç·¨è¼¯è¨˜éŒ„ã€‚')) {
                return;
            }

            try {
                // å–å¾—è¨˜éŒ„
                const logRef = doc(db, '_edit_chart_log', logId);
                const logDoc = await getDoc(logRef);

                if (!logDoc.exists()) {
                    alert('æ‰¾ä¸åˆ°æ­¤è¨˜éŒ„');
                    return;
                }

                const logData = logDoc.data();
                const serveName = logData['serve-id'];
                const originChart = logData['origin-chart'];

                if (!originChart) {
                    alert('æ­¤è¨˜éŒ„æ²’æœ‰åŸå§‹è³‡æ–™');
                    return;
                }

                // é‚„åŸè³‡æ–™
                for (const [dateOrMeta, data] of Object.entries(originChart)) {
                    const docRef = doc(db, serveName, dateOrMeta);
                    await setDoc(docRef, data);
                }

                // åˆªé™¤æ­¤ç·¨è¼¯è¨˜éŒ„
                await deleteDoc(logRef);

                alert('é‚„åŸæˆåŠŸï¼è¨˜éŒ„å·²åˆªé™¤ã€‚');

                // é‡æ–°è¼‰å…¥
                await loadLogs();
            } catch (error) {
                console.error('é‚„åŸå¤±æ•—:', error);
                alert('é‚„åŸå¤±æ•—ï¼š' + error.message);
            }
        };

        init();
    </script>
</body>
