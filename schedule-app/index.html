<body>

    <script type="module">

        let serveList = [];

        // é¡¯ç¤ºéŒ¯èª¤é é¢
        function showError(title, message) {

        async function init() {
            try {
                // æª¢æŸ¥æ˜¯å¦æœ‰ user åƒæ•¸
                if (!userName) {
                    showError('ç¼ºå°‘ä½¿ç”¨è€…', 'è«‹æä¾›ä½¿ç”¨è€…åç¨±ï¼ˆç¶²å€éœ€åŒ…å« ?user=åç¨±ï¼‰');
                    return;

                const app = initializeApp(firebaseConfig);

                const appCheck = initializeAppCheck(app, {

                // æª¢æŸ¥ä½¿ç”¨è€…æ˜¯å¦å­˜åœ¨
                const userRef = doc(db, 'users', userName);
                const userDoc = await getDoc(userRef);

                if (!userDoc.exists()) {

                // å–å¾—ä½¿ç”¨è€…çš„ serve_types
                const userData = userDoc.data();
                userServeTypes = userData.serve_types || {};

                // å–å¾—ä½¿ç”¨è€…æœ‰æœäº‹çš„å´‡æ‹œ ID åˆ—è¡¨
                const userServeIds = Object.keys(userServeTypes).filter(
                    key => Array.isArray(userServeTypes[key]) && userServeTypes[key].length > 0

                if (userServeIds.length === 0) {

                    return;
                }

                // è¼‰å…¥ serve-list
                const serveListRef = doc(db, '_config', 'serve-list');
                const serveListDoc = await getDoc(serveListRef);

                if (serveListDoc.exists()) {
                    const allServes = serveListDoc.data().serves || [];
                    // åªé¡¯ç¤ºä½¿ç”¨è€…æœ‰æœäº‹çš„å´‡æ‹œ
                    serveList = allServes.filter(serve => userServeIds.includes(serve.id));

                // å¦‚æœä½¿ç”¨è€…åªæœ‰ä¸€å€‹å´‡æ‹œï¼Œç›´æ¥è·³è½‰åˆ°è©²å´‡æ‹œé é¢
                if (serveList.length === 1) {
                    const serve = serveList[0];
                    const viewUrl = `view.html?service=${encodeURIComponent(serve.name)}&user=${encodeURIComponent(userName)}`;
                    window.location.href = viewUrl;

                document.getElementById('userName').textContent = userName;

        function renderCollectionCards() {

            let html = '';
