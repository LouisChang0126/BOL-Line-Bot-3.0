        async function loadLogs() {

            try {

                <div class="diff-title">è®Šæ›´å…§å®¹</div>
                ${renderDifference(difference)}

          `;

        function renderDifference(difference) {

            }

            let html = '';
            Object.entries(difference).forEach(([date, services]) => {
                Object.entries(services).forEach(([service, value]) => {
                    const displayValue = Array.isArray(value) ? value.join(', ') : value;
                    html += `
            <div class="diff-item">

              <span class="diff-value">â†’ ${displayValue || '(ç©º)'}</span>

        window.toggleDiff = function (logId) {

        window.restoreChart = async function (logId) {

            try {
