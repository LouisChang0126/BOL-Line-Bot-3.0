<body>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { firebaseConfig } from '../firebase-config.js';

        let db;
        let charts = {}; // å„²å­˜æ‰€æœ‰åœ–è¡¨å¯¦ä¾‹
        let currentMonth = '';

        async function init() {
            const app = initializeApp(firebaseConfig);
            const appCheck = initializeAppCheck(app, {
                provider: new ReCaptchaV3Provider('6LcrTEgsAAAAALHsL8i7xFOrUM4t4q5j1gVftmAx'),
                isTokenAutoRefreshEnabled: true
            });
            db = getFirestore(app);

            // åˆå§‹åŒ–æœˆä»½é¸æ“‡å™¨
            initMonthSelector();
            await loadData();
        }

        async function initMonthSelector() {
            const select = document.getElementById('monthSelect');

            // å…ˆæŸ¥è©¢æ‰€æœ‰ç”¨æˆ¶ï¼Œæ”¶é›†æœ‰è³‡æ–™çš„æœˆä»½
            const usersSnapshot = await getDocs(collection(db, 'users'));
            const availableMonths = new Set();

            usersSnapshot.forEach(doc => {
                const userData = doc.data();
                const usageCount = userData.usage_count || {};
                // æ”¶é›†æ‰€æœ‰æœ‰è³‡æ–™çš„æœˆä»½
                Object.keys(usageCount).forEach(month => {
                    if (Object.keys(usageCount[month]).length > 0) {
                        availableMonths.add(month);
                    }
                });
            });

            // å°‡æœˆä»½æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰é¢ï¼‰
            const sortedMonths = Array.from(availableMonths).sort().reverse();

            // å¦‚æœæ²’æœ‰ä»»ä½•è³‡æ–™ï¼Œé¡¯ç¤ºç•¶å‰æœˆä»½
            if (sortedMonths.length === 0) {
                const now = new Date();
                const currentMonth = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, '0')}`;
                sortedMonths.push(currentMonth);
            }

            // ç”Ÿæˆé¸é …
            sortedMonths.forEach(monthKey => {
                const [year, month] = monthKey.split('.');
                const option = document.createElement('option');
                option.value = monthKey;
                option.textContent = `${year} å¹´ ${parseInt(month)} æœˆ`;
                select.appendChild(option);
            });

            currentMonth = select.value;
            select.addEventListener('change', (e) => {
                currentMonth = e.target.value;
                loadData();
            });
        }

        window.loadData = async function () {
            try {
                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = '<div class="spinner"></div><div>è¼‰å…¥æ•¸æ“šä¸­...</div>';
                dashboard.className = 'loading';

                // æŸ¥è©¢æ‰€æœ‰ç”¨æˆ¶
                const usersSnapshot = await getDocs(collection(db, 'users'));
                const allData = processUsageData(usersSnapshot);

                renderDashboard(allData);
            } catch (error) {
                console.error('è¼‰å…¥æ•¸æ“šå¤±æ•—:', error);
                document.getElementById('dashboard').innerHTML = '<div class="loading">è¼‰å…¥å¤±æ•—</div>';
            }
        };

        function processUsageData(snapshot) {
            const data = {
                pushMessageUsage: 0, // æ”¹ç‚ºèª¿ç­é€šçŸ¥ç¸½å’Œ
                commandStats: {},
                shiftStats: {
                    success: 0,
                    failure: 0,
                    request: 0
                },
                userRankings: [],
                activeUsers: 0,
                veryActiveUsers: 0,
                monthlyTrends: {} // æ”¹ç‚ºåˆ†é¡è¶¨å‹¢ {month: {å…¨éƒ¨ç­è¡¨: x, ç•¶é€±ç­è¡¨: y, ...}}
            };

            const commandTypes = ['å…¨éƒ¨ç­è¡¨', 'ç•¶é€±ç­è¡¨', 'æ›ç­', 'ä»£ç­', 'è¨­å®šæé†’', 'ç›®éŒ„'];

            snapshot.forEach(doc => {
                const userData = doc.data();
                const usageCount = userData.usage_count || {};

                // è™•ç†ç•¶å‰é¸æ“‡çš„æœˆä»½
                const monthData = usageCount[currentMonth] || {};
                let userTotal = 0;

                Object.entries(monthData).forEach(([key, count]) => {
                    userTotal += count;

                    if (commandTypes.includes(key)) {
                        data.commandStats[key] = (data.commandStats[key] || 0) + count;
                    } else if (key === 'èª¿ç­/ä»£ç­æˆåŠŸé€šçŸ¥') {
                        data.shiftStats.success += count;
                        data.pushMessageUsage += count;
                    } else if (key === 'èª¿ç­/ä»£ç­å¤±æ•—é€šçŸ¥') {
                        data.shiftStats.failure += count;
                        data.pushMessageUsage += count;
                    } else if (key === 'èª¿ç­/ä»£ç­è«‹æ±‚') {
                        data.shiftStats.request += count;
                        data.pushMessageUsage += count;
                    }
                });

                if (userTotal > 0) {
                    data.activeUsers++;
                    if (userTotal >= 5) {
                        data.veryActiveUsers++;
                    }
                    data.userRankings.push({
                        name: doc.id,
                        count: userTotal
                    });
                }

                // è™•ç†æœˆä»½è¶¨å‹¢ï¼ˆæœ€è¿‘ 6 å€‹æœˆï¼‰- åˆ†é¡çµ±è¨ˆ
                Object.entries(usageCount).forEach(([month, monthData]) => {
                    if (!data.monthlyTrends[month]) {
                        data.monthlyTrends[month] = {
                            'å…¨éƒ¨ç­è¡¨': 0,
                            'ç•¶é€±ç­è¡¨': 0,
                            'æ›ç­': 0,
                            'ä»£ç­': 0,
                            'è¨­å®šæé†’': 0,
                            'Push Message': 0
                        };
                    }
                    Object.entries(monthData).forEach(([key, count]) => {
                        if (commandTypes.includes(key)) {
                            data.monthlyTrends[month][key] += count;
                        } else if (['èª¿ç­/ä»£ç­æˆåŠŸé€šçŸ¥', 'èª¿ç­/ä»£ç­å¤±æ•—é€šçŸ¥', 'èª¿ç­/ä»£ç­è«‹æ±‚'].includes(key)) {
                            data.monthlyTrends[month]['Push Message'] += count;
                        }
                    });
                });
            });

            // æ’åºç”¨æˆ¶æ’è¡Œ
            data.userRankings.sort((a, b) => b.count - a.count);
            data.userRankings = data.userRankings.slice(0, 10);

            return data;
        }

        function renderDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            dashboard.className = 'dashboard-grid';

            dashboard.innerHTML = `
                <!-- Push Message ä½¿ç”¨é‡ -->
                <div class="dashboard-card full-width">
                    <div class="card-header">
                        <h2 class="card-title">ğŸ“® Push Message ä½¿ç”¨é‡</h2>
                        <span class="card-icon">ğŸ“Š</span>
                    </div>
                    <div class="chart-container small">
                        <canvas id="usageBarChart"></canvas>
                    </div>
                    <p style="text-align: center; margin-top: 12px; color: var(--text-secondary);">
                        ${data.pushMessageUsage} / 200 æ¬¡ (${(data.pushMessageUsage / 200 * 100).toFixed(1)}%)
                    </p>
                </div>

                <!-- æŒ‡ä»¤ä½¿ç”¨åˆ†å¸ƒ -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">âŒ¨ï¸ æŒ‡ä»¤ä½¿ç”¨åˆ†å¸ƒ</h2>
                        <span class="card-icon">ğŸ“ˆ</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="commandPieChart"></canvas>
                    </div>
                </div>

                <!-- èª¿ç­é€šçŸ¥åˆ†å¸ƒ -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">ğŸ”„ èª¿ç­é€šçŸ¥åˆ†å¸ƒ</h2>
                        <span class="card-icon">ğŸ“Š</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="shiftPieChart"></canvas>
                    </div>
                </div>

                <!-- æ´»èºç”¨æˆ¶æ’è¡Œæ¦œ -->
                <div class="dashboard-card double-height">
                    <div class="card-header">
                        <h2 class="card-title">ğŸ† æ´»èºç”¨æˆ¶æ’è¡Œæ¦œ (Top 10)</h2>
                        <span class="card-icon">ğŸ‘‘</span>
                    </div>
                    <ul class="ranking-list">
                        ${data.userRankings.map((user, index) => `
                            <li class="ranking-item">
                                <div class="ranking-left">
                                    <span class="ranking-badge ${index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : 'normal'}">
                                        ${index + 1}
                                    </span>
                                    <span class="ranking-name">${user.name}</span>
                                </div>
                                <span class="ranking-count">${user.count} æ¬¡</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
                
                <!-- èª¿ç­æˆåŠŸç‡ -->
                <div class="dashboard-card stat-card">
                    <div class="card-header">
                        <h2 class="card-title">âœ… èª¿ç­æˆåŠŸç‡</h2>
                        <span class="card-icon">ğŸ“ˆ</span>
                    </div>
                    <div class="stat-value">${data.shiftStats.request > 0 ? Math.round(data.shiftStats.success / data.shiftStats.request * 100) : 0}%</div>
                    <div class="stat-label">æˆåŠŸ ${data.shiftStats.success} / è«‹æ±‚ ${data.shiftStats.request}</div>
                </div>

                <!-- ç”¨æˆ¶æ´»èºåº¦çµ±è¨ˆ -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">ğŸ‘¥ ç”¨æˆ¶æ´»èºåº¦</h2>
                        <span class="card-icon">ğŸ“Š</span>
                    </div>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-item-value">${data.activeUsers}</div>
                            <div class="stat-item-label">æœ‰ä½¿ç”¨äººæ•¸</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-item-value">${data.veryActiveUsers}</div>
                            <div class="stat-item-label">æ´»èºäººæ•¸<br>(â‰¥5æ¬¡)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-item-value">${data.activeUsers > 0 ? Math.round(data.veryActiveUsers / data.activeUsers * 100) : 0}%</div>
                            <div class="stat-item-label">æ´»èºç‡</div>
                        </div>
                    </div>
                </div>

                <!-- ä½¿ç”¨è¶¨å‹¢åœ– -->
                <div class="dashboard-card full-width">
                    <div class="card-header">
                        <h2 class="card-title">ğŸ“ˆ ä½¿ç”¨è¶¨å‹¢ (æœ€è¿‘ 6 å€‹æœˆ)</h2>
                        <span class="card-icon">ğŸ“Š</span>
                    </div>
                    <div class="chart-container tall">
                        <canvas id="trendLineChart"></canvas>
                    </div>
                </div>
            `;

            // æ¸²æŸ“æ‰€æœ‰åœ–è¡¨
            renderCharts(data);
        }

        function renderCharts(data) {
            // éŠ·æ¯€èˆŠåœ–è¡¨
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            // 1. Push Message ä½¿ç”¨é‡é•·æ¢åœ–
            const usageCtx = document.getElementById('usageBarChart').getContext('2d');
            const usagePercent = data.pushMessageUsage / 200;
            charts.usageBar = new Chart(usageCtx, {
                type: 'bar',
                data: {
                    labels: ['ç•¶æœˆä½¿ç”¨é‡'],
                    datasets: [{
                        label: 'å·²ä½¿ç”¨',
                        data: [data.pushMessageUsage],
                        backgroundColor: usagePercent > 0.8 ? '#ef4444' : usagePercent > 0.6 ? '#f59e0b' : '#10b981',
                        borderRadius: 8
                    }, {
                        label: 'å‰©é¤˜',
                        data: [Math.max(0, 200 - data.pushMessageUsage)],
                        backgroundColor: '#e5e7eb',
                        borderRadius: 8
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                            max: 200,
                            ticks: {
                                callback: function (value) {
                                    return value + ' æ¬¡';
                                }
                            }
                        },
                        y: {
                            stacked: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return context.dataset.label + ': ' + context.parsed.x + ' æ¬¡';
                                }
                            }
                        }
                    }
                }
            });

            // 2. æŒ‡ä»¤ä½¿ç”¨åˆ†å¸ƒåœ“é¤…åœ–
            const commandCtx = document.getElementById('commandPieChart').getContext('2d');
            const commandLabels = Object.keys(data.commandStats);
            const commandData = Object.values(data.commandStats);
            charts.commandPie = new Chart(commandCtx, {
                type: 'doughnut',
                data: {
                    labels: commandLabels,
                    datasets: [{
                        data: commandData,
                        backgroundColor: [
                            '#3b82f6',
                            '#8b5cf6',
                            '#ec4899',

                            '#06b6d4'
                        ],

                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,

                        }

            });

            // 3. èª¿ç­é€šçŸ¥åˆ†å¸ƒåœ“é¤…åœ–
            const shiftCtx = document.getElementById('shiftPieChart').getContext('2d');
            charts.shiftPie = new Chart(shiftCtx, {
                type: 'doughnut',
                data: {
                    labels: ['èª¿ç­æˆåŠŸé€šçŸ¥', 'èª¿ç­å¤±æ•—é€šçŸ¥', 'èª¿ç­è«‹æ±‚'],
                    datasets: [{
                        data: [data.shiftStats.success, data.shiftStats.failure, data.shiftStats.request],
                        backgroundColor: ['#10b981', '#ef4444', '#3b82f6'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // 4. ä½¿ç”¨è¶¨å‹¢æŠ˜ç·šåœ–ï¼ˆæœ€è¿‘ 6 å€‹æœˆï¼‰- å¤šæ¢æŠ˜ç·š
            const trendCtx = document.getElementById('trendLineChart').getContext('2d');
            const sortedMonths = Object.keys(data.monthlyTrends).sort().slice(-6);

            const trendCategories = ['å…¨éƒ¨ç­è¡¨', 'ç•¶é€±ç­è¡¨', 'æ›ç­', 'ä»£ç­', 'è¨­å®šæé†’', 'Push Message'];
            const trendColors = {
                'å…¨éƒ¨ç­è¡¨': '#3b82f6',
                'ç•¶é€±ç­è¡¨': '#8b5cf6',
                'æ›ç­': '#ec4899',
                'ä»£ç­': '#f59e0b',
                'è¨­å®šæé†’': '#10b981',
                'Push Message': '#ef4444'
            };

            const datasets = trendCategories.map(category => {
                return {
                    label: category,
                    data: sortedMonths.map(month => data.monthlyTrends[month]?.[category] || 0),
                    borderColor: trendColors[category],
                    backgroundColor: trendColors[category] + '33',

            charts.trendLine = new Chart(trendCtx, {
                type: 'line',
